# ========================
# Environment: Production
# ========================

# --- DB 드라이버 클래스 ---
# db.driver=com.mysql.cj.jdbc.Driver       # MySQL 8.x 기준
# db.driver=org.mariadb.jdbc.Driver        # MariaDB용
db.driver=org.postgresql.Driver            # PostgreSQL용 (기본값)

# --- DB URL 예시 ---
# db.url=jdbc:mysql://127.0.0.1:3306/your_db_name      # MySQL 기본 포트
# db.url=jdbc:mariadb://127.0.0.1:3306/your_db_name    # MariaDB 기본 포트
db.url=jdbc:postgresql://127.0.0.1:5432/your_db_name   # PostgreSQL 기본 포트

# --- 계정 정보 (로컬 테스트용) ---
db.username=your_id
db.password=your_password


# MyBatis
mybatis.mapper-locations=classpath:/mapper/**/*.xml
mybatis.config-location=classpath:/mybatis-config.xml

# Redis (optional)
redis.host=prod-redis-host
redis.port=6379

# Logging
log.level.root=INFO
log.level.app=INFO

# CORS
cors.allow.origin=http://localhost

